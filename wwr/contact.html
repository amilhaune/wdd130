    <main>
        <section class="company-info">
            <div class="info-text">
               <h1>Company Information</h1>
                <p>Adress: #8Rue Citronnelle, Pont Ambourg, Haiti</p>
                <p>Phone: 999-999-9999</p>
                <p>Email: <a href="mailto:">milhaune15a@gmail.com</a></p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15080.484627677173!2d-72.6942628!3d19.1023401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sht!4v1739503364681!5m2!1sen!2sht" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="meet-our-team">
            <h2>Meet Our Team</h2>
            <div class="meet-our-team-gallery">
                <figure>
                    <img src="images/instructor .jpg" alt="Rafting guide">
                    <figcaption>Viviane Smith - Instructor</figcaption>
                </figure>
                <figure>
                    <img src="images/customerservice.jpg" alt="Rafting guide">
                    <figcaption>Theo James, Rome Flynn, Lara Jean, Zoe, Margareth - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/guide.webp" alt="Rafting guide">
                    <figcaption>Paul, Jason, John - Guide</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form>
                <fieldset>
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <legend>Purpose of message</legend>
                    <input type="radio" id="general" name="purpose" value="general" required>
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="reservation" required>
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
                    <label for="suggestion">Website Suggestion</label>
                 </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>

    </main>
